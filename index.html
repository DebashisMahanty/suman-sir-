<html>
    <head>
        <title>
            VALIDATION FORM
        </title>
		<style type="text/css">

		.soa
		{
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%,-50%);
		  max-width: 350px;
		  width: 100%;
		  background: #fff;
		  padding: 25px;
		  border-radius: 5px;
		  box-shadow: 4px 4px 2px rgba(254,236,164,1);
		}
		.soa .input_field
		{
		  margin-bottom: 10px;
		}
		</style>
		<script type="text/javascript">


		function validate(){
  var fname = document.getElementById("fname").value;
  var lname = document.getElementById("lname").value;
  var pname = document.getElementById("pname").value;
  var cname = document.getElementById("cname").value;

  if(fname.length < 1){
    alert("Please Enter first Name");
    return false;
  }
  if(lname.length < 1){
    alert("Please Enter last Name");
    return false;
  }
  if(pname.charAt[0]!='j' || pname.length < 7){
    alert("Please Enter valid passport number");
    return false;
  }
  if(cname.length < 16){
    alert("Please Enter valid card number");
    return false;
  }



  }
        </script>
    </head>
    <body bgcolor="pink">
	<div class="soa">
	<form id="myvaliadte" method="POST" onsubmit="return(validate());">
        <div class="input_field"><input type="text" placeholder="First Name" id="fname"></div class="input_field">
        <div class="input_field"><input type="text" placeholder="Last Name" id="lname"></div class="input_field">

        <p> Select the type of card you have</p><div class="input_field">
        <select>
            <option>Master card</option>
            <option>Visa</option>
            <option>Rupay</option>
			<option>American Express</option>
        </select></div class="input_field">

        <div class="input_field"><input type="text" placeholder="Passport" id="pname"></div class="input_field">

        <div class="input_field"><input type="text" placeholder="ENA"></div class="input_field">

        <div class="input_field"><input type="text" placeholder="SNA"></div class="input_field">

        <div class="input_field"><input type="text" placeholder="Credit card no." id="cname"></div class="input_field">


        <button value="submit"> submit</button>
		</form>
		</div>

    </body>
</html>
